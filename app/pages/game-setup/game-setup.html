<ion-navbar *navbar>
  <ion-title>Game Setup</ion-title>
</ion-navbar>

<ion-content padding>

  <div class="container" id="game">
    <div class="cell" [attr.id]="'cell-'+cell" *ngFor="#cell of cells"></div>
  </div>

  <ion-grid>

    <ion-row>
      <ion-col padding text-center>
        <button large (click)="startGame()">
          <ion-icon name="boat"></ion-icon>
          START GAME
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
